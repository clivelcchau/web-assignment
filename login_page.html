<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>A-D Base - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css"> 
  </head>
  
  <script>
    $(document).ready(function()
    {          
      $('#buttonID').click(function() 
      {
        alert($('#formID').serialize());
        $.ajax(
        {
          dataType: 'jsonp',
          jsonpCallback: '_wrapper',
          data: $('#formID').serialize(),
          type: 'POST',
          url: "http://port-9900.server_side-clivelcchau981118.codeanyapp.com/accsignup",
          success: handleButtonResponse,
        });
      });
      
      function handleButtonResponse(data)
      {
        alert(data);
        var jsonObject = JSON.parse(data);
        $('#reponseID').append( jsonObject.message );
      }
      
      
      $("#buttonlogin").click(function()
      {
        var tempName, tempPassword;
        tempName = document.forms["login"]["Name"].value;
        tempPassword = document.forms["login"]["Password"].value;
        if(tempName == "" || tempPassword == "")
        {
          alert("Please fill all the field.");
        }
        else
        {
          $.ajax(
          {
            url: "http://port-9900.server_side-clivelcchau981118.codeanyapp.com/acclogin", 
            type: 'POST',
            data: $('#formID').serialize(),
            success: function(result)
            {
              alert("Login successfully.");
              window.location.href = "http://port-9900.server_side-clivelcchau981118.codeanyapp.com/index";
            },
            error: function (xhr, textStatus, errorThrown) 
            {
              alert("Login failed, please check you username and password.");
              console.log(textStatus);
            }
          });
        }
      });
    });
  </script>
  
  <body>
    <div class="pictMaskG">
      <br>
      <a href="/index">
        <img src="https://i.imgur.com/ZRAymfU.png"/>
      </a>
      <br>
      
      <div id="signupform">
        <div class="type2">
          <b>log in</b> <a href="/signuppage">Sign up</a>
        </div>
        <br>
        
        <div class="type3">
          <form id="formID" name="login">
            <table>
              <tr>
                <td>Username: </td>
                <td><input type="text" name="Name"/></td>
              </tr>
              <tr>
                <td>Password: </td>
                <td><input type="password" name="Password"></td>
              </tr>
            </table>
          </form>
          <button id="buttonlogin">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
